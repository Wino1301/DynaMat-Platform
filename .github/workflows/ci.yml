name: DynaMat CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0 libxcb-shape0 xvfb
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install in editable mode with test dependencies
        pip install -e .[test]
        # Ensure pyshacl is installed for validation tests
        pip install pyshacl
        
    - name: Run Tests
      run: |
        # Run ontology tests specifically, then all tests
        # Use xvfb-run for Qt-related tests with auto-servernum for reliability
        xvfb-run --auto-servernum pytest tests/ontology/ -v
        xvfb-run --auto-servernum pytest tests/ -v